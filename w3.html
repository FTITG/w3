<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            width:30px;
            height:30px;
            display:inline-block;
            margin:15px;
            position:relative;
        }
        #d1{
            border:1px solid grey;
        }
       
        #word{
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload=function(){
        var color = document.getElementById("word");
        color.style.background=localStorage.getItem("1");
        document.getElementById("red").onclick=function(){
            this.style.top="-7px";
            localStorage.setItem("1", "red");
            color.style.background="red";
            this.onmouseleave=  function(){
                this.style.top="0px";
            }
       }
       document.getElementById("orange").onclick=function(){
            localStorage.setItem("1", "orange");
            color.style.background="orange";
            this.style.top="-7px";
            this.onmouseleave=  function(){
                this.style.top="0px";
            }

       }
       document.getElementById("yellow").onclick=function(){
        localStorage.setItem("1", "yellow");
        color.style.background="yellow";
        this.style.top="-7px";
         this.onmouseleave=  function(){
                this.style.top="0px";
            }

       }
       document.getElementById("green").onclick=function(){
        localStorage.setItem("1", "green");
        color.style.background="green";
         this.style.top="-7px";
          this.onmouseleave=  function(){
                this.style.top="0px";
            }

       }
       document.getElementById("blue").onclick=function(){
        localStorage.setItem("1", "blue");
        color.style.background="blue";
        this.style.top="-7px";
        this.onmouseleave=  function(){
                this.style.top="0px";
            }
       }
       document.getElementById("purple").onclick=function(){
        localStorage.setItem("1", "purple");
        color.style.background="purple";
         this.style.top="-7px";
         this.onmouseleave=  function(){
                this.style.top="0px";
            }
       }
       }
   </script>
</head>
<body>
    <fieldset style="width: 500px;">
        <legend style="color: red;font-size: x-large;">网页换肤</legend>
        <div id="d1">
        <div class="color" id="red" style="background-color: red;" onclick="move(this)"></div>
        <div class="color" id="orange" style="background-color:orange"></div>
        <div class="color" id="yellow" style="background-color:yellow"></div>
        <div class="color" id="green" style="background-color:green"></div>
        <div class="color" id="blue" style="background-color:blue"></div>
        <div class="color" id="purple" style="background-color:purple"></div>
        </div>
        <div id="word">
            LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器时仍然可以继续使用。
        </div>
    </fieldset>
</body>
</html>
